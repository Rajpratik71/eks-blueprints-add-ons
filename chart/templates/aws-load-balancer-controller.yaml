{{- if and (.Values.awsLoadBalancerController) (.Values.awsLoadBalancerController.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{ if .Values.env }}
  name: {{ .Values.env }}-aws-load-balancer-controller
  {{ else }}
  name: aws-load-balancer-controller
  {{ end }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/aws-load-balancer-controller
    targetRevision: {{ .Values.targetRevision }}
    helm: 
      parameters:
      - name: aws-load-balancer-controller.clusterName
        value: {{ .Values.clusterName }}
      - name: aws-load-balancer-controller.region
        value: {{ .Values.region }}
      - name: aws-load-balancer-controller.serviceAccount.name
        value: {{ .Values.awsLoadBalancerController.serviceAccountName }}
  destination:
    {{ if .Values.destination.server }}server: {{ .Values.destination.server }} {{ end }}
    {{ if .Values.destination.name }}name: {{ .Values.destination.name }} {{ end }}
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}