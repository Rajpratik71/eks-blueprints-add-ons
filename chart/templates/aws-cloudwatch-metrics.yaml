{{- if and (.Values.awsCloudWatchMetrics) (.Values.awsCloudWatchMetrics.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{ if .Values.env }}
  name: {{ .Values.env }}-aws-cloudwatch-metrics
  {{ else }}
  name: aws-cloudwatch-metrics
  {{ end }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/aws-cloudwatch-metrics 
    targetRevision: {{ .Values.targetRevision }}
    helm: 
      parameters:
      - name: aws-cloudwatch-metrics.clusterName
        value: {{ .Values.clusterName }}
      - name: aws-cloudwatch-metrics.serviceAccount.name
        value: {{ .Values.awsCloudWatchMetrics.serviceAccountName }}        
  destination:
    {{ if .Values.destination.server }}server: {{ .Values.destination.server }} {{ end }}
    {{ if .Values.destination.name }}name: {{ .Values.destination.name }} {{ end }}
    namespace: amazon-cloudwatch
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m
{{- end -}}