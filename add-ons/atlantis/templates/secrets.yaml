apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: aws-secret-atlantis-github-secrets
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: atlantis-github-config
        objectType: "secretsmanager"
        jmesPath:
          - path: github_token
            objectAlias: github_token
          - path: github_secret
            objectAlias: github_secret
  # Create k8s secret. It requires volume mount first in the pod and then sync.
  secretObjects:                
    - secretName: atlantis-github-secrets
      type: Opaque
      data:
        - objectName: github_secret
          key: github_secret
      data:
        - objectName: github_token
          key: github_token
